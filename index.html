<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Bypass Calculator</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Style for the overall calculator container */
    #calculator {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      font-family: 'Arial', sans-serif;
      text-align: center; /* Center the content */
    }

    /* Ensure the page respects RTL when set */
    body[dir="rtl"] #calculator {
      direction: rtl;
    }

    /* Hide the final weight visually but keep it accessible */
    #finalWeight {
      visibility: hidden;
      height: 0;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <div id="calculator">
    <!-- No heading, space optimized -->
    <label for="coffeeWeight">My Coffee Weighs (g):</label>
    <input type="number" id="coffeeWeight" required>

    <label for="currentTDS">Current TDS (%):</label>
    <input type="number" id="currentTDS" required>

    <label for="targetTDS">Target TDS (%):</label>
    <input type="number" id="targetTDS" required>

    <button id="calculate-btn">Calculate</button>

    <div class="results">
      <p id="finalWeight">Final Weight (g): --</p> <!-- Hidden from display -->
      <p id="waterToAdd">Water to Add (g): --</p>
    </div>
  </div>

  <!-- Link to your external JavaScript file -->
  <script src="coffee_bypass_calculator.js"></script>

</body>
</html>
