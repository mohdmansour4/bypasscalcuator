<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Bypass Calculator</title>
  <style>
    /* Style for the overall calculator container */
    #calculator {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f5f5f5;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      font-family: 'Arial', sans-serif;
    }

    /* Style for labels and inputs */
    label {
      font-size: 16px;
      color: #333;
      margin-bottom: 5px;
      display: block;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
      box-sizing: border-box;
    }

    /* Style for the calculate button with green */
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745; /* Green color */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #218838; /* Darker green on hover */
    }

    /* Style for results text */
    .results p {
      font-size: 18px;
      color: #333;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    /* Hide the final weight from user display */
    #finalWeight {
      display: none;
    }
  </style>
</head>
<body>

  <div id="calculator">
    <!-- No heading, space optimized -->
    <label for="coffeeWeight">My Coffee Weighs (g):</label>
    <input type="number" id="coffeeWeight" placeholder="Enter coffee weight" required>

    <label for="currentTDS">Current TDS (%):</label>
    <input type="number" id="currentTDS" placeholder="Enter current TDS" required>

    <label for="targetTDS">Target TDS (%):</label>
    <input type="number" id="targetTDS" placeholder="Enter target TDS" required>

    <button id="calculate-btn">Calculate</button>

    <div class="results">
      <p id="finalWeight">Final Weight (g): --</p> <!-- Hidden from display -->
      <p id="waterToAdd">Water to Add (g): --</p>
    </div>
  </div>

  <!-- Link to your external JavaScript file -->
  <script src="coffee_bypass_calculator.js"></script>

</body>
</html>
