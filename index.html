<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Bypass Calculator</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="calculator">
    <!-- No heading, space optimized -->
    <label for="coffeeWeight">My Coffee Weighs (g):</label>
    <div class="stepper">
      <button onclick="this.nextElementSibling.stepDown()">-</button>
      <input type="number" id="coffeeWeight" required step="1">
      <button onclick="this.previousElementSibling.stepUp()">+</button>
    </div>

    <label for="currentTDS">Current TDS (%):</label>
    <div class="stepper">
      <button onclick="this.nextElementSibling.stepDown()">-</button>
      <input type="number" id="currentTDS" required step="0.01">
      <button onclick="this.previousElementSibling.stepUp()">+</button>
    </div>

    <label for="targetTDS">Target TDS (%):</label>
    <div class="stepper">
      <button onclick="this.nextElementSibling.stepDown()">-</button>
      <input type="number" id="targetTDS" required step="0.01">
      <button onclick="this.previousElementSibling.stepUp()">+</button>
    </div>

    <button id="calculate-btn" class="calculate">Calculate</button>

    <div class="results">
      <p id="finalWeight">Final Weight (g): --</p> <!-- Hidden from display -->
      <p id="waterToAdd">Water to Add (g): --</p>
    </div>
  </div>

  <!-- Link to your external JavaScript file -->
  <script src="coffee_bypass_calculator.js"></script>

</body>
</html>
