<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Bypass Calculator</title>
  <!-- Link to the external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Style for the overall calculator container */
    #calculator {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      font-family: 'Arial', sans-serif;
      text-align: center; /* Center the content */
    }

    /* Ensure the page respects RTL when set */
    body[dir="rtl"] #calculator {
      direction: rtl;
    }

    /* Style the labels and inputs for better mobile accessibility */
    label {
      display: block;
      margin-top: 10px;
      font-size: 16px;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      -webkit-appearance: none; /* Remove iOS styling */
      -moz-appearance: textfield; /* Remove Firefox styling */
    }

    /* Adjust input stepper for better interaction on mobile */
    input[type="number"]::-webkit-inner-spin-button, 
    input[type="number"]::-webkit-outer-spin-button {
      height: 20px; /* Adjust height */
      width: 20px; /* Adjust width */
      -webkit-appearance: auto;
    }

    /* Make sure inputs are accessible on smaller screens */
    @media (max-width: 600px) {
      input[type="number"] {
        font-size: 18px; /* Larger font for easier reading */
        padding: 12px; /* Increased padding for better touch */
      }

      input[type="number"]::-webkit-inner-spin-button, 
      input[type="number"]::-webkit-outer-spin-button {
        height: 30px; /* Adjust for smaller screens */
        width: 30px;
      }
    }

    /* Button styling */
    button {
      background-color: #4CAF50; /* Green background */
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 25px; /* Rounded button */
      margin-top: 15px;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #45a049; /* Darker green on hover */
      transform: translateY(-3px); /* Lift effect */
    }

    button:active {
      transform: translateY(0); /* Remove lift effect when pressed */
    }

    /* Results styling */
    .results {
      margin-top: 15px;
      font-size: 16px;
      color: #333;
    }

    /* Hide the final weight visually but keep it accessible */
    #finalWeight {
      visibility: hidden;
      height: 0;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>

  <div id="calculator">
    <!-- No heading, space optimized -->
    <label for="coffeeWeight">My Coffee Weighs (g):</label>
    <input type="number" id="coffeeWeight" required>

    <label for="currentTDS">Current TDS (%):</label>
    <input type="number" id="currentTDS" required step="0.01">

    <label for="targetTDS">Target TDS (%):</label>
    <input type="number" id="targetTDS" required step="0.01">

    <button id="calculate-btn">Calculate</button>

    <div class="results">
      <p id="finalWeight">Final Weight (g): --</p> <!-- Hidden from display -->
      <p id="waterToAdd">Water to Add (g): --</p>
    </div>
  </div>

  <!-- Link to your external JavaScript file -->
  <script src="coffee_bypass_calculator.js"></script>

</body>
</html>
